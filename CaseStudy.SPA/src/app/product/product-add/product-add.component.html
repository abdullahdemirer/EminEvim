<form #productAddForm="ngForm" (ngSubmit)="addProduct(productAddForm)">
  <h3>{{ title }}</h3>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Ürün Adı</label>
    <div class="col-sm-6">
      <input type="text" placeholder="Ürün Adı" #name="ngModel" [(ngModel)]="model.productName" class="form-control"
        name="name" id="name" required />
      <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">
        <p>Ürün ismi gereklidir.</p>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Kategori ismi</label>
    <div class="col-sm-6">
      <input type="text" placeholder="Kategori Adı" #category="ngModel" [(ngModel)]="model.categoryName"
        class="form-control" name="category"  oninput="this.value=this.value.replace('-','')" id="category" required />
      <div *ngIf="category.invalid&&category.dirty" class="alert alert-danger">
        <p>Kategori ismi gereklidir.</p>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Ürün Fiyatı</label>
    <div class="col-sm-6">
      <input type="number" placeholder="Ürün Fiyatı" #price="ngModel" [(ngModel)]="model.unitPrice" class="form-control"
        name="price" id="price" required />
      <div *ngIf="price.invalid&&price.dirty" class="alert alert-danger">
        <p>Ürün fiyatı gereklidir.</p>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Ürün Miktarı</label>
    <div class="col-sm-6">
      <input type="number" placeholder="Ürün Miktarı" #stock="ngModel" [(ngModel)]="model.unitInStock"
        class="form-control" name="stock" id="stock" oninput="this.value=this.value.replace(/[^0-9]/g,'')" required />
      <div *ngIf="stock.invalid&&stock.dirty" class="alert alert-danger">
        <p>Ürün miktarı gereklidir.</p>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button class="btn btn-primary" [disabled]="productAddForm.invalid">Ekle</button>
    </div>
  </div>
</form>
